<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ladakh</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image:repeating-radial-gradient(white, grey);
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            font-size: 50px;
            color: #2c3e50;
            background-color:crimson;
            padding: 20px;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        h3 {
            font-size: 25px;
            color: black;
            margin: 15px 0;
            font-weight: bold;
        }

        .container1 {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 50px;
            margin: 20px;
        }

        .image-container {
            text-align: center;
            background-color: darkgrey;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            padding: 20px;
            border-radius: 10px;
            transition: all 0.3s ease;
            width: 45%;
        }

        .image-container:hover {
            transform: scale(1.02);
        }

        .image-container img {
            width: 100%;
            height: 350px;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s ease-in-out;
        }

        .image-container img:hover {
            transform: scale(1.02);
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .image-container a {
            display: block;
            color: black;
        }

        .image-container a:hover h3 {
            color: crimson;
        }

        @media (max-width: 768px) {
            .container1 {
                flex-direction: column;
                align-items: center;
            }

            .image-container {
                width: 90%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <h1>Ladakh - Little Tibet</h1>
    <div class="container1">
        <div class="image-container">
            <a href="pangong.html">
                <h3>Pangong Lake</h3>
                <img src="ladakh01.jpg" alt="Pangong Lake">
            </a>
        </div>
        <div class="image-container">
            <a href="khardungla.html">
                <h3>Khardung La Pass</h3>
                <img src="ladakh02.jpg" alt="Khardung La Pass">
            </a>
        </div>

        <div class="image-container">
            <a href="leh.html">
                <h3>Leh</h3>
                <img src="ladakh04.jpg" alt="Leh">
            </a>
        </div>

        <div class="image-container">
            <a href="kargil.html">
                <h3>Kargil</h3>
                <img src="ladakh06.jpg" alt="Kargil">
            </a>
        </div>
    </div>
</body>
</html>
