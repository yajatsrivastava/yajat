<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visa Application Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image:url('bg.jpeg');
            background-size: cover;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: gray;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 380px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 80%;
        }
        h2 {
            color: #000000;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
            text-align: left;
            width: 100%;
        }
        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: 0.3s;
            box-shadow: 0 0 8px rgb(255, 0, 0);
        }
        input:focus, select:focus {
            border-color: #00ffb7;
            box-shadow: 0 0 8px rgba(0, 255, 213, 0.5);
            outline: none;
        }
        button {
            background: linear-gradient(to right, #00ffc3, #00b39b);
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        button:hover {
            background: linear-gradient(to right, #b30000, #004494);
            transform: scale(1.05);
        }
        p#formMessage {
            margin-top: 15px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        @media (max-width: 480px) {
            .container {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
    <script>
        function validateForm(event) {
            event.preventDefault();
            var name = document.getElementById("name").value.trim();
            var passport = document.getElementById("passport").value.trim();
            var country = document.getElementById("country").value;
            var message = document.getElementById("formMessage");
            message.style.opacity = "0";
            if (name === "" || passport === "" || country === "") {
                showMessage("All fields are required!", "red");
                return false;
            }
            if (passport.length < 8 || passport.length > 10 || /\s/.test(passport)) {
                showMessage("Invalid passport number!", "red");
                return false;
            }
            showMessage("Visa application submitted successfully!", "green");
            setTimeout(() => document.querySelector("form").reset(), 2000);
            return true;
        }
        function showMessage(text, color) {
            var message = document.getElementById("formMessage");
            message.innerText = text;
            message.style.color = color;
            message.style.opacity = "1";
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Visa Application</h2>
        <form onsubmit="return validateForm(event)">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name">

            <label for="passport">Passport Number:</label>
            <input type="text" id="passport" name="passport" placeholder="Enter your passport number">

            <label for="country">Select your country:</label>
            <select id="country" name="country">
                <option value="">--Select--</option>
                <option value="New Zealand">New Zealand</option>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <option value="India">India</option>
                <option value="UK">UK</option>
                <option value="Australia">Australia</option>
            </select>

            <button type="submit">Apply for Visa</button>
        </form>
        <p id="formMessage"></p>
    </div>
</body>
</html>
